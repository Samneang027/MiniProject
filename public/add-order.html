<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Order</title>
    <link rel="shortcut icon" type="image/x-icon" href="/group-fruit/logo-company.png" />
    <meta name="description" content="An e-commerce fruit shop is an online store that sells fresh fruits, dried fruits, or fruit-related products. It allows customers to browse, order, and pay for fruits online, with options for home delivery or pickup.">
    <meta name="keywords" content="Product Listings, Shopping Cart & Checkout, Delivery & Pickup Options, Amazon Fresh">
    <meta property="og:title" content="An e-commerce fruit shop is an online store that sells fresh fruits, dried fruits, or fruit-related products. It allows customers to browse, order, and pay for fruits online, with options for home delivery or pickup.">
    <meta property="og:description" content="An e-commerce fruit shop is an online store that sells fresh fruits, dried fruits, or fruit-related products. It allows customers to browse, order, and pay for fruits online, with options for home delivery or pickup.">
    <meta property="og:url" content="https://www">
    <meta property="og:image" content="/group-fruit/logo-company.png">
</head>
<body>
    <div id="header"></div>
    <div class="mt-30" id="title"></div>
    <section id="product">
        <h1 class="bg-gray-100 mr-8 ml-8 lg:mr-20 lg:ml-20 p-4 text-green-600 text-4xl text-center font-sans font-bold mt-24 mb-4">Add Order Product</h1>
        <div class="mt-8 mr-8 ml-8 grid grid-row-2 gap-4 md:grid-cols-2 lg:grid lg:grid-cols-2 lg:gap-24 lg:mr-20 lg:ml-20">
            <div class="bg-gray-100 md:h-60 h-40 rounded-xl flex items-center justify-center">
                <img class="md:h-50 h-30 md:p-6 p-2" src="/group-fruit/avocado.png" alt="avocado">
            </div>
            <div>
                <div class="bg-gray-100 rounded-xl p-4 text-center">
                    <label class="font-sans text-green-600 text-3xl font-bold" for="name-product">Avocado</label>
                </div>
                <div class="bg-gray-100 rounded-xl p-4 text-justify mt-8">
                    <div class="grid font-sans text-green-600 text-2xl/10 font-bold">
                        <label for="price" id="price">Price: $3.99</label>
                        <label for="discount" id="discount">Discount: $0.00</label>
                        <label for="unit" id="unit">Unit: Kg</label>
                        <label for="total" id="total">Total: $11.97</label>
                    </div>
                    <div class="bg-green-200 flex justify-between items-center mt-8">
                        <i class="fa-solid fa-cart-shopping pr-2 bg-green-600 p-4 text-white"></i>
                        <i class="fa-solid fa-circle-minus text-2xl pr-4 pl-2"></i>
                        <label class="bg-white p-1 w-25 h-8 rounded-3xl text-center font-bold" for="qty">3</label>
                        <i class="fa-solid fa-circle-plus text-2xl pr-4 pl-4"></i>
                    </div>
                    <div class="mt-8 text-right">
                        <button class="mt-11 bg-green-600 p-2 w-30 rounded-3xl font-serif text-white text-center hover:text-green-600 hover:bg-green-200 hover:border-1 hover:border-green-600 pointer-events-auto" type="submit" id="buy-now" name="buy-now">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="info-order">
        <h1 class="bg-gray-100 mr-8 ml-8 lg:mr-20 lg:ml-20 p-4 text-green-600 text-4xl text-center font-sans font-bold mt-24 mb-4">Information Order</h1>
        <form action="">
            <div class="mt-8 mr-8 ml-8 grid grid-row-2 gap-4 md:grid-cols-2 lg:grid lg:grid-cols-2 lg:gap-24 lg:mr-20 lg:ml-20">
                <div class="mb-6">
                    <label for="fullname" class="block mb-2 text-lg font-medium text-gray-400">Full Name</label>
                    <input type="text" id="fullname" class="bg-gray-100 border border-gray-500 text-gray-500 text-lg rounded-lg focus:ring-gray-100 focus:border-gray-100 block w-full p-2.5 required:">
                </div>
                <div class="mb-6">
                    <label for="phone-number" class="block mb-2 text-lg font-medium text-gray-400">Phone Number</label>
                    <input type="text" id="phone-number" class="bg-gray-100 border border-gray-500 text-gray-500 text-lg rounded-lg focus:ring-gray-100 focus:border-gray-100 block w-full p-2.5 required:">
                </div>
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-lg font-medium text-gray-400">Email</label>
                    <input type="email" id="email" class="bg-gray-100 border border-gray-500 text-gray-500 text-lg rounded-lg focus:ring-gray-100 focus:border-gray-100 block w-full p-2.5 required:">
                </div>
                <div class="mb-6">
                    <label for="card-number" class="block mb-2 text-lg font-medium text-gray-400">Card Number</label>
                    <input type="text" id="card-number" class="bg-gray-100 border border-gray-500 text-gray-500 text-lg rounded-lg focus:ring-gray-100 focus:border-gray-100 block w-full p-2.5 required:">
                </div>
                <div class="mb-6">
                    <label for="date-order" class="block mb-2 text-lg font-medium text-gray-400">Date</label>
                    <input type="date" id="date-order" class="bg-gray-100 border border-gray-500 text-gray-500 text-lg rounded-lg focus:ring-gray-100 focus:border-gray-100 block w-full p-2.5 required:">
                </div>
                <div class="mb-6">
                    <label for="sale-amount" class="block mb-2 text-lg font-medium text-gray-400">Sale Amount</label>
                    <input type="number" id="sale-amount" min="0" class="bg-gray-100 border border-gray-500 text-gray-500 text-lg rounded-lg focus:ring-gray-100 focus:border-gray-100 block w-full p-2.5 required:">
                </div>
            </div>
            <div class="mt-8 mr-8 ml-8 grid grid-row-1 gap-4 md:grid-cols-1 lg:grid lg:grid-cols-1 lg:mr-20 lg:ml-20 mb-6">
                <label for="address" class="block mb-2 text-lg font-medium text-gray-400">Address</label>
                <input type="text" id="address" class="bg-gray-100 border border-gray-500 text-gray-500 text-lg rounded-lg focus:ring-gray-100 focus:border-gray-100 block w-full p-2.5 required:">
            </div>
        </form>
    </section>
    <div class="mt-30" id="footer"></div>
    <script src="/src/script.js"></script>
    <script>header();</script>
    <script>title();</script>
    <script>footer();</script>
</body>
</html>
